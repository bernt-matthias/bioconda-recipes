{% set version = "3.4.27" %}

package:
  name: mzmine
  version: {{ version }}

build:
  number: 0
  noarch: skip
  skip: True  # [osx]

source:
  - url: https://github.com/mzmine/mzmine3/releases/download/v{{ version }}/MZmine_Linux_portable_{{ version }}.zip
    sha256: 835d721f23f980aae9f0c0d2867b1b6599de1d1bf3eaba55205472039cb69356

test:
  commands:
    # MZmine has no --help flag, but still prints help containing version number
    # MZmine 3.2.8 prints version nubmer 3.2.9 
    - (MZmine --help || true) |& grep "Starting MZmine {{ version }}"

about:
  home: http://mzmine.github.io/
  license: MIT
  summary: Integrative analysis of multimodal mass spectrometry data
  description: |
    MZmine 3 is an open-source and platform-independent software for mass
    spectrometry (MS) data processing and visualization. It enables large-scale
    metabolomics and lipidomics research by spectral preprocessing, feature
    detection, and various options for compound identification, including
    spectral library querying and creation.
