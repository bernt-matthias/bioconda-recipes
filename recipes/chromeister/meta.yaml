{% set version = "1.0" %}
{% set sha256 = "1ac547d664f2541bb8b867c86deed6faa1162439cac8243717fce62fa7f31ea3" %}

package:
  name: chromeister
  version: {{ version }}

source:
  url: https://github.com/estebanpw/chromeister/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:
    - r-ape
    - r-base

test:
  commands:
    - CHROMEISTER --help 2>&1 > /dev/null || [[ $? == 1 ]]

about:
  home: https://github.com/estebanpw/chromeister
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An ultra fast, heuristic approach to detect conserved signals in extremely large pairwise genome comparisons

extra:
  identifiers:
    - doi:10.1038/s41598-019-46773-w
